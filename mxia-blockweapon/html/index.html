<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Cooldown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cooldown-container" class="hidden">
        <div class="character-wrapper">
            <div class="pulse-ring"></div>
            
            <div class="weapon-text left">WEAPON</div>
            <div class="weapon-text right">BLOCK</div>
            
            <!-- Gambar karakter - ganti character.png dengan gambar Anda -->
            <img src="character.png" alt="Character" class="character-image">
            
            <div class="cooldown-box">
                <div class="cooldown-label">COOLDOWN</div>
                <div class="cooldown-time">
                    <span id="timeDisplay">10</span><span class="cooldown-seconds">s</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
